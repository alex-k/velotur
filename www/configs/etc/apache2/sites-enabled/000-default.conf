<VirtualHost *:80>

	<Directory /app/public/>
		Order allow,deny
		Allow from all
		Require all granted
		Allowoverride all
	</Directory>

	<Directory /api/web/>
		Order allow,deny
		Allow from all
		Require all granted
		Allowoverride all
	</Directory>
	Alias "/n/api" "/api/web/"

	ServerAdmin webmaster@localhost
	DocumentRoot /app/public/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

