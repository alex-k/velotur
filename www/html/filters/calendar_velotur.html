<span class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown" href="#">{gs_filter_calendar_vt::month($current)|default:$label1}
	<b class="caret"></b></a>
{if $columnwidth}
<div class="dropdown-menu dropdown-menu-columns" role="menu" aria-labelledby="dLabel"> 
	<div style="-moz-column-width: {$columnwidth};  -webkit-column-width: {$columnwidth};   column-width: {$columnwidth};">
{else}
<ul class="dropdown-menu dropdown-menu-columns" role="menu" aria-labelledby="dLabel">	
{/if}
		<li {if !$current}class="active"{/if}> <a href="{href_get_push("{$keyname}=")}">{$label2}</a>
		</li>
	{for $i=1 to 12}
		<li {if $i==$current}class="active"{/if}> <a href="{href_get_push("{$keyname}={$i}")}">{gs_filter_calendar_vt::month($i)}</a>
		{*<span class="divider">/<span>*}
		</li>
	{/for}
{if $columnwidth}
	</div>
</div>
{else}
	</ul>
{/if}
</span>
