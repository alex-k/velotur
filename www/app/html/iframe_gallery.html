{extends file="admin_lite_page.html"}
{block name="main"}
{controller _class=$_gsdata.gspgid_va.0 _params=$params _assign="list"}
{handler gspgid="/admin/form/`$_gsdata.gspgid_va.0`/edit/`$_gsdata.gspgid_va.4|default:''`"
_params=$params}
<script type="text/javascript">
var o=top.window.document.getElementById('gallery_{$_gsdata.gspgid_va[3]}');
var g=top.window.document.getElementById('gal_{$_gsdata.gspgid_va[3]}');
var s='';
{if count($list)}
{foreach from=$list item="im"}
s+='<div style="float:left; position:relative;">{$im}<a href="/admin{$www_subdir}iframe_gallery/{$url}/delete/{$im.id}" class="del_img_ico" target="gal_{$_gsdata.gspgid_va[3]}"><img src="/i/dialog-close.png" alt="Удалить" title="Удалить"></a></div>';
{/foreach}
s+='<div class="clear"></div>';
{/if}
if (typeof o=='object') o.innerHTML=s;
if (typeof g=='object') g.style.height=(document.body.offsetHeight+40)+'px';
</script>
{/block}
