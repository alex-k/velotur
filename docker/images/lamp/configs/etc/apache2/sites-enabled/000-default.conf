<VirtualHost *:80>

	<directory /var/www/velotur.ru/www/public/>
		Order allow,deny
		Allow from all
		Require all granted
		Allowoverride all
	</directory>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/velotur.ru/www/public/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
