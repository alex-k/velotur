mysql_data:
  container_name: velotur_mysql_data
  image: mysql:5.6
  entrypoint: /bin/bash
  volumes:
    - ./mysql:/mysql

mysql:
  container_name: velotur_mysql
  restart: always
  image: mysql:5.6
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
  volumes_from:
    - mysql_data

www:
  container_name: velotur_www
  image: alexk7898/velotur:www-master
  ports:
    - "80:80"
  restart: always
  volumes:
    - ./log/apache2:/var/log/apache2
    - ./log/velotur:/var/log/velotur
    - ./www/app:/app
    - /mnt/velotur/files:/app/public/files
  links:
    - mysql:mysql
    - smtp:smtp
