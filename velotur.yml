smtp:
  container_name: velotur_smtp
  image: alexk7898/velotur:exim4-master
  restart: always

ftp_data:
  image: stilliard/pure-ftpd
  entrypoint: /bin/bash

ftp:
  # pure-pw useradd kplaksinvt -f /etc/pure-ftpd/passwd/pureftpd.passwd -m -u ftpuser -d /home/velotur/www/app
  container_name: velotur_ftp
  image: stilliard/pure-ftpd
  restart: always
  ports:
    - "20:20"
    - "21:21"
  volumes_from:
    - ftp_data
  volumes:
    - ./www/app:/home/velotur/www/app
  environment:
    PUBLICHOST: 'velotur.ru'
